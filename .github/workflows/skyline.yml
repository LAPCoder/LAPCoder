name: GitHub Skyline

on:
  # run automatically every days
  schedule:
    - cron: "0 3 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Init
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: GitHub Skyline
        uses: lowlighter/metrics@latest
        with:
          commits_authoring: LAPCoder, LAPCoder@users.noreply.github.com
          committer_token: ${{ secrets.GITH_TOKEN }}
          committer_message: 'Update skyline'
          user: LAPCoder
          filename: generated/metrics.plugin.skyline.svg
          token: ${{ secrets.GITH_TOKEN }}
          base: ""
          plugin_skyline: yes
          plugin_skyline_frames: 60
          plugin_skyline_quality: 1
          plugin_skyline_compatibility: yes
