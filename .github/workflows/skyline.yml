name: GitHub Skyline

on:
  # run automatically every days
  schedule:
    - cron: "0 3 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Init
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Commit
        run: |
          git config user.name LAPCoder
          git config user.email 97749743+LAPCoder@users.noreply.github.com

      - name: GitHub Skyline
        uses: lowlighter/metrics@latest
        with:
          commits_authoring: LAPCoder, LAPCoder@users.noreply.github.com
          user: LAPCoder
          filename: generated/metrics.plugin.skyline.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_skyline: yes
          plugin_skyline_frames: 60
          plugin_skyline_quality: 1
          plugin_skyline_compatibility: yes
